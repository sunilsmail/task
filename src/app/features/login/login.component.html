<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
        <mat-error *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
          <small> {{ getErrorEmail('username') }}</small>
        </mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          <small>{{ getErrorEmail('password') }}</small>
        </mat-error>
       
      </p>     
      
      <div class="button">
        <button type="submit" *ngIf="loginForm.valid"  mat-raised-button color="primary">Login</button>
        <button type="submit" *ngIf="!loginForm.valid"  mat-raised-button disabled >Login</button>
      </div>
      <mat-error *ngIf="invalidUser">
        <small>User name/ password incorrect</small>
      </mat-error>

    </form>
  </mat-card-content>
</mat-card>
